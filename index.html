<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css do projeto -->
    <link rel="stylesheet" href="style.css">
    <title>projeto tarefa</title>
    <!-- font awesome --> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css" integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/fontawesome.min.css" integrity="sha512-M5Kq4YVQrjg5c2wsZSn27Dkfm/2ALfxmun0vUE3mPiJyK53hQBHYCVAtvMYEC7ZXmYLg8DVG4tF8gD27WmDbsg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- script do pojeto -->
     <script src="js/script.js"></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>GERENCIADOR DE TAREFAS</h1>
        </header>
        <form id="todo-form">
            <p> Adicione a sua tarefe:</p>
            <div class="from-control">

                <input 
                 type="text"
                 id="todo-input"
                 placeholder=" o que voÃ§e vai fazer?"
                />

                <button type="submit">
                 <i class="fa-solid fa-plus"></i>

                </button>
            </div>
        </form>

        <form  id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>

                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>

        </form>
        <div id="toolbar">
            <div id="search">
                <h4>pesquisar:</h4>
                <form >
                    <input type="text" id="search-input" placeholder="buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
                

            </div>
            <div id="filter">
                <h4>Filtra:</h4>
                <select  id="filter-select">
                    <option value="all">todos</option>
                    <option value="done">feitos</option>
                    <option value="todo">a fazer</option>
                </select>
            </div>
            <div id="todo-list">
                <div class="todo">
                    <h3>Estudar JAVA ESCRIPT</h3>
                    <button  class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>

                     <button  class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>

                     <button  class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>


                </div>

                 <div class="todo">
                    <h3>Estudar JAVA ESCRIPT</h3>
                    <button  class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>

                     <button  class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>

                     <button  class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>


                </div>

            </div>
        </div>

    </div>

    
    
    
</body>
</html>
